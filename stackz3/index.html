<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">To-Do List</h1>
        <div class="progress">
          <div class="progress__bar">
            <div class="progress__fill" id="progress-fill"></div>
          </div>
          <div class="progress__stats" id="progress-stats">
            0% Complete
          </div>
        </div>
      </header>

      <section class="add">
        <form id="task-form" class="add__form" aria-label="Add new task">
          <input id="task-input" type="text" placeholder="Add a new task..." aria-label="Task description" required />
          <select id="category-select" aria-label="Category">
            <option value="none">No Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
          </select>
          <select id="priority-select" aria-label="Priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <input id="due-input" type="date" aria-label="Due date" />
          <button type="submit" class="btn btn--primary">
            <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            Add Task
          </button>
        </form>
      </section>

      <section class="controls">
        <div class="controls__left">
          <div class="filters" role="tablist" aria-label="Filter tasks">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
          </div>

          <div class="sort">
            <label for="sort-select" class="visually-hidden">Sort</label>
            <select id="sort-select" aria-label="Sort tasks">
              <option value="custom">Custom (manual)</option>
              <option value="created">Created</option>
              <option value="due">Due date</option>
              <option value="priority">Priority</option>
            </select>
          </div>
        </div>

        <div class="controls__right">
          <div class="search">
            <input id="search-input" type="search" placeholder="Search tasks" aria-label="Search tasks" />
          </div>

          <div class="io">
            <button id="export-btn">Export JSON</button>
            <button id="import-btn">Import JSON</button>
            <input id="import-file" type="file" accept="application/json" style="display:none" />
          </div>
        </div>
      </section>

      <section class="list">
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
      </section>

      <footer class="footer">
        <div class="footer__left"><span id="count">0</span> tasks</div>
        <div class="footer__right">
          <button id="clear-completed">Clear completed</button>
        </div>
      </footer>
    </main>

    <script src="js/app.js" defer></script>
  </body>
</html>
